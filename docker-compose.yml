version: '3.8'

services:
  web:
    build: .
    command: rails server -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: guilhermeami
      POSTGRES_PASSWORD: guilhermeami
      POSTGRES_DB: project-embarca_development
    ports:
      - "5432:5432"
